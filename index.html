  <!-- Improved Slideshow Script -->
  <script>
    let slideIndex = 0;
    const slides = document.getElementsByClassName("slides");
    const slideDuration = 4000; // 4 seconds per slide
    const fadeDuration = 1000; // 1 second fade transition

    function showSlides() {
      // Hide all slides
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.opacity = 0;
      }

      // Show the current slide
      slides[slideIndex].style.opacity = 1;

      // Move to the next slide
      slideIndex = (slideIndex + 1) % slides.length;

      // Wait for the slide duration, then start the fade transition
      setTimeout(() => {
        fadeOut(slides[slideIndex === 0 ? slides.length - 1 : slideIndex - 1]);
      }, slideDuration);
    }

    function fadeOut(slide) {
      let opacity = 1;
      const fadeInterval = setInterval(() => {
        if (opacity <= 0) {
          clearInterval(fadeInterval);
          slide.style.opacity = 0;
          showSlides(); // Show the next slide
        } else {
          opacity -= 0.02; // Adjust fade speed
          slide.style.opacity = opacity;
        }
      }, fadeDuration / 50); // Smooth fade transition
    }

    // Start the slideshow
    showSlides();
  </script>
